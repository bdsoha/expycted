name: Test

on:
  push:
    branches:
      - master
      - "v*-next"

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
      fail-fast: false
    name: Test - Python v${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: pyproject.toml

    - name: Install Dependencies
      run: python -m pip install .[ci]

    - name: Run Tests
      run: python -m pytest

  static:
    name: Static Checks
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: pip
        cache-dependency-path: pyproject.toml

    - name: Install Dependencies
      run: python -m pip install .[ci]

    - name: Pre-Commit
      run: pre-commit run --all-files
